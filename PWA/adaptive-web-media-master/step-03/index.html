<!DOCTYPE html>
<html>
<head>

  <title>Adaptive video codelab</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Adaptive video</h1>

  <video controls poster="images/poster.jpg">
    <source src="video/bunny.webm" type="video/webm" />
    <source src="video/bunny.mp4" type="video/mp4" />
    <track label="Descriptions [EN]" src="tracks/track-en.vtt" srclang="en" default />
    <track label="Commentaires [FR]" src="tracks/track-fr.vtt" srclang="fr" />
    <p>Sorry! Your browser doesn't support the video element.</p>
  </video>

  <script src="js/main.js"></script>

</body>

</html>
